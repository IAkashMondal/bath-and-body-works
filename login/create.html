<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bath-and-body-works-2/homepage/styles/style.css" />
    <link rel="stylesheet" href="/bath-and-body-works-2/footer res/footer.css">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/create.css">
    <script
      src="https://kit.fontawesome.com/22fe5662e5.js"
      crossorigin="anonymous"
    ></script>
</head>

<body>
    
    <div id="srinivas-container"></div>

    <main id="mainDiv">
        <div id="top-left">
            <p id="goToHome">HOME</p>
            <p>/</p>
            <p>SIGN IN OR SIGN UP</p>
        </div>
        <section id="center">
            <div id="signInImg">
                <center>

                    <img src="./assets/sign-in_d.png" alt="signInImg">
                </center>
            </div>
            <h3>Create an Account</h3>
            <hr>
            <div id="info">
                <div id="in">
                    <form>

                        <div class="info">
                            <p>*First Name</p>
                            <input type="text" required id="firstName">
                        </div>

                        <div class="info">
                            <p>*Last Name</p>
                            <input type="text" required id="lasttName">
                        </div>

                        <div class="info">
                            <p>*Email</p>
                            <input type="email" required id="userEmail">
                        </div>

                        <div class="info">
                            <p>*Confirm Email</p>
                            <input type="email" required id="userEmailConf">
                        </div>

                        <div class="info">
                            <p>*ZIP/Postal Code</p>
                            <input type="number" required id="zipCode">
                        </div>

                        <div class="info">
                            <p>*Phone</p>
                            <input type="number" required id="phoneNumber">
                        </div>

                        <div class="info">
                            <p>*Password</p>
                            <input type="password" required id="userPassword">
                        </div>
                        <p class="cen forget">Privacy Policy</p>

                        <!-- <button>CREATE ACCOUNT</button> -->
                        <input type="submit" id="sub" value="CREATE ACCOUNT">
                        <p class="cen">Questions?</p>
                        <p class="cen">We're here for you! Call us at 1-800-756-5005.</p>

                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer"> </div>
</body>

</html>

<script src="./scripts/signup.js" type="module"></script>
